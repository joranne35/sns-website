<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nike-like Website</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            position: relative;
        }
        
        h1, h2 {
            margin: 0;
        }
        
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        
        /* Navigation Styles */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #333;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            font-weight: bold;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        /* Content Styles */
        .content {
            padding: 20px;
            transition: opacity 0.5s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        /* Tabs Styles */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
            width: calc(33.33% - 40px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .tab-content.show {
            display: block;
        }
        
        /* Swiper Styles */
        .swiper-container {
            overflow: hidden;
        }
        
        .swiper-slide {
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .swiper-slide img {
            max-width: 100%;
            height: auto;
        }
        
        /* Cart Styles */
        .cart {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 10;
        }
        
        .cart:hover {
            background-color: #555;
        }
        
        .cart-items {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #444;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Checkout Button Styles */
        .checkout-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .checkout-button:hover {
            background-color: #555;
        }
        
        /* Cart Tab Styles */
        .cart-tab {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            max-height: 80%;
            overflow-y: auto;
            background-color: #fff;
            z-index: 10;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.5s ease;
        }
        
        .cart-tab.show {
            display: block;
        }
        
        .cart-tab.hide {
            display: none;
        }
        
        /* Cart Item Styles */
        .cart-item {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item img {
            margin-right: 10px;
            border-radius: 5px;
        }
        
        .cart-item p {
            margin: 0;
        }
        
        .cart-item button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
        }
        
        .cart-item button:hover {
            background-color: #c9302c;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Your Nike-like Website</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search..." id="searchInput">
        <button onclick="search()">Search</button>
    </div>
</header>

<nav>
    <a href="#" onclick="showTab('sneakers')">Sneakers</a>
    <a href="#" onclick="showTab('barbery')">Barbery</a>
    <a href="#" onclick="showTab('apparel')">Apparel</a>
    <a href="#" onclick="showTab('signup')">Sign Up</a>
    <div class="cart" onclick="toggleCart()">Cart<span class="cart-items">0</span></div>
</nav>

<div class="content">
    <!-- Sneakers Tab -->
    <div id="sneakersTab" class="tab-content show">
        <h2>Sneakers</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Placeholder products -->
                <div class="swiper-slide">
                    <img src="sneaker1.jpg" alt="Sneaker 1">
                    <h3>Nike Air Max 270</h3>
                    <p>$120</p>
                    <select id="sneakerSize">
                        <option value="6">Size 6</option>
                        <option value="7">Size 7</option>
                        <option value="8">Size 8</option>
                        <option value="9">Size 9</option>
                    </select>
                    <button onclick="addToCart('Nike Air Max 270', 120, 'sneakerSize')">Add to Cart</button>
                </div>
                <!-- Add more sneakers products here -->
            </div>
        </div>
    </div>

    <!-- Barbery Tab -->
    <div id="barberyTab" class="tab-content">
        <h2>Barbery</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Placeholder products -->
                <div class="swiper-slide">
                    <img src="barbery1.jpg" alt="Barbery 1">
                    <h3>Barbery Razor Pro</h3>
                    <p>$50</p>
                    <select id="barberySize">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <button onclick="addToCart('Barbery Razor Pro', 50, 'barberySize')">Add to Cart</button>
                </div>
                <!-- Add more barbery products here -->
            </div>
        </div>
    </div>

    <!-- Apparel Tab -->
    <div id="apparelTab" class="tab-content">
        <h2>Apparel</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Placeholder products -->
                <div class="swiper-slide">
                    <img src="apparel1.jpg" alt="Apparel 1">
                    <h3>T-shirt</h3>
                    <p>$25</p>
                    <select id="apparelSize">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <button onclick="addToCart('T-shirt', 25, 'apparelSize')">Add to Cart</button>
                </div>
                <!-- Add more apparel products here -->
            </div>
        </div>
    </div>

    <!-- Sign Up Tab -->
    <div id="signupTab" class="tab-content">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 Your Nike-like Website. All rights reserved.
</footer>

<div id="cartTab" class="cart-tab hide">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // JavaScript code for tab navigation, search, cart functionality, and sign up

    var swiperInstances = {}; // To store swiper instances
    var cartItems = [];
    var cartCount = 0;

    function showTab(tabName) {
        var tabs = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('show');
        }
        document.getElementById(tabName + 'Tab').classList.add('show');

        // Initialize swiper if not already initialized
        if (tabName !== 'signup' && !swiperInstances[tabName]) {
            swiperInstances[tabName] = new Swiper('#' + tabName + 'Tab .swiper-container', {
                slidesPerView: 'auto',
                spaceBetween: 10
                // Add more swiper options as needed
            });
        }
    }

    function search() {
        var searchTerm = document.getElementById('searchInput').value.toLowerCase();
        var products = document.querySelectorAll('.swiper-slide');
        products.forEach(function(product) {
            var productName = product.textContent.toLowerCase();
            if (productName.includes(searchTerm)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    function addToCart(productName, price, sizeId) {
        var selectedSize = document.getElementById(sizeId).value;
        cartItems.push({ name: productName, price: price, size: selectedSize });
        cartCount++;
        updateCartCount(cartCount);
        updateCart();
    }

    function updateCart() {
        var cartItemsElement = document.getElementById('cartItems');
        cartItemsElement.innerHTML = '';
        cartItems.forEach(function(item, index) {
            var cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');
            cartItemElement.innerHTML = `
                <img src="${getImageSrc(item.name)}" alt="${item.name}" width="50">
                <h3>${item.name}</h3>
                <p>Size: ${item.size}</p>
                <p>$${item.price}</p>
                <button onclick="removeFromCart(${index})">Remove</button>
            `;
            cartItemsElement.appendChild(cartItemElement);
        });
    }

    function getImageSrc(productName) {
        return productName.toLowerCase().replace(/\s+/g, '') + '.jpg';
    }

    function removeFromCart(index) {
        cartItems.splice(index, 1);
        cartCount--;
        updateCartCount(cartCount);
        updateCart();
    }

    function updateCartCount(count) {
        var cartItemsElement = document.querySelector('.cart-items');
        cartItemsElement.textContent = count;
    }

    function toggleCart() {
        var cartTab = document.getElementById('cartTab');
        if (cartTab.classList.contains('hide')) {
            cartTab.classList.remove('hide');
            cartTab.classList.add('show');
        } else {
            cartTab.classList.remove('show');
            cartTab.classList.add('hide');
        }
    }

    function checkout() {
        if (cartItems.length > 0) {
            var totalPrice = cartItems.reduce((acc, item) => acc + item.price, 0);
            var itemsList = cartItems.map(item => `${item.name} (${item.size}): $${item.price}`).join('\n');
            alert(`Total Price: $${totalPrice}\n\nItems:\n${itemsList}`);
            cartItems = [];
            cartCount = 0;
            updateCartCount(cartCount);
            updateCart();
            var cartTab = document.getElementById('cartTab');
            cartTab.classList.remove('show');
            cartTab.classList.add('hide');
        } else {
            alert('Your cart is empty!');
        }
    }

    // Sign up functionality
    function signup() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Example: Simple validation to check if fields are not empty
        if (username.trim() === '' || email.trim() === '' || password.trim() === '') {
            alert('Please fill in all fields');
            return;
        }

        // Example: Sending the data to a server using fetch API
        fetch('your-server-endpoint-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username, email: email, password: password }),
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to sign up');
            }
        })
        .then(data => {
            // Handle successful sign up (e.g., show success message, redirect to another page)
            console.log('Sign up successful:', data);
        })
        .catch(error => {
            // Handle sign up failure (e.g., show error message to user)
            console.error('Sign up failed:', error);
        });
    }
</script>

</body>
</html>
